<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calcula Média</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>

    <body>

        <div class="container">
            <h1> Calculo Média</h1>
            <form>
                <label>Digite suas Notas</label>
                <input type="number" name="notas" id="notas" required>
                <input type="submit" id="send" value="Enviar" required>
            </form>
            <h2>Notas Digitadas</h2>
            <p id="result_notas">Notas</p>

            <h2>Média</h2>
            <p id="result_media">calculo Média</p>
        </div>

    </body>

</html>
